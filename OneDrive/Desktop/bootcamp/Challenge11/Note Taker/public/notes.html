<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <nav class="navbar bg-info">
    <a class="navbar-brand text-light p-3" href="/">Note Taker</a>
  </nav>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <form class="note-form">
          <div class="form-group">
            <input type="text" class="form-control note-title" placeholder="Note Title" />
          </div>
          <div class="form-group mt-2">
            <textarea class="form-control note-textarea" rows="6" placeholder="Note Text"></textarea>
          </div>
          <div class="form-group mt-3">
            <button type="button" class="btn btn-success save-note">Save Note</button>
            <button type="button" class="btn btn-warning new-note">New Note</button>
            <button type="button" class="btn btn-danger clear-btn">Clear</button>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <h2>Notes List</h2>
        <ul class="list-group list-container"></ul>
      </div>
    </div>
  </div>
  <script src="/assets/js/notes.js"></script>
</body>
</html>
